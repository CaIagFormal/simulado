<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Cadastrar Contato</h1>
    <form action="/contato" method="post">
        <div class="row">
            <div class="col-6 mb-3">
                <div class="input-group">
                    <label class="input-group-text" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira um nome">
                </div>
            </div>

            <div class="col-6 mb-3">
                <div class="input-group">
                    <label class="input-group-text" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Insira um telefone">
                </div>
            </div>

            <div class="col-12 mb-3">
                <div class="input-group">
                    <label class="input-group-text" for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Insira um e-mail">
                </div>
            </div>

            <div class="col-6">
                <a class="btn btn-secondary" href="/home">Voltar</a>
            </div>

            <div class="col-6 text-end">
                <button class="btn btn-primary">Criar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
