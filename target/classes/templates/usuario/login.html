<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Login</h1>
    <form action="/" method="post">
        <div class="row">
            <div class="col-6 mb-3">
                <div class="input-group">
                    <label class="input-group-text" for="nome">Usuário</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Insira seu nome">
                </div>
            </div>

            <div class="col-6 mb-3">
                <div class="input-group">
                    <label class="input-group-text" for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Insira uma senha">
                </div>
            </div>

            <div class="col-6">
                <a class="btn btn-secondary" href="/cadastro">Não possuí uma conta?</a>
            </div>

            <div class="col-6 text-end">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
